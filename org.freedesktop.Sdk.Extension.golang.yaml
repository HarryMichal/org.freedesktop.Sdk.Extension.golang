id: org.freedesktop.Sdk.Extension.golang
branch: '18.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
separate-locales: false
appstream-compose: false
modules:
- name: golang
  buildsystem: simple
  sources:
  - type: archive
    only-arches:
    - i386
    url: https://dl.google.com/go/go1.14.4.linux-386.tar.gz
    sha256: 4179f406ea0efd455a8071eaaaf1dea92cac5c17aab89fbad18ea2a37623c810
  - type: archive
    only-arches:
    - arm
    url: https://dl.google.com/go/go1.14.4.linux-armv6l.tar.gz
    sha256: e20211425b3f797ca6cd5e9a99ab6d5eaf1b009d08d19fc8a7835544fa58c703
  - type: archive
    only-arches:
    - aarch64
    url: https://dl.google.com/go/go1.14.4.linux-arm64.tar.gz
    sha256: 05dc46ada4e23a1f58e72349f7c366aae2e9c7a7f1e7653095538bc5bba5e077
  - type: archive
    only-arches:
    - x86_64
    url: https://dl.google.com/go/go1.14.4.linux-amd64.tar.gz
    sha256: aed845e4185a0b2a3c3d5e1d0a35491702c55889192bb9c30e67a3de6849c067
  build-commands:
  - install -d /usr/lib/sdk/golang
  - cp -rpv * /usr/lib/sdk/golang/

- name: scripts
  sources:
  - type: script
    commands:
    - export GOROOT=/usr/lib/sdk/golang
    - export PATH=$PATH:$GOROOT/bin
    dest-filename: enable.sh
  buildsystem: simple
  build-commands:
  - cp enable.sh /usr/lib/sdk/golang/

- name: appdata
  buildsystem: simple
  build-commands:
  - mkdir -p ${FLATPAK_DEST}/share/appdata
  - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
  - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.golang
  sources:
  - type: file
    path: org.freedesktop.Sdk.Extension.golang.appdata.xml
